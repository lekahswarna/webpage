<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesan</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: red; /* Red background color */
            margin: 0; /* Remove default margin */
        }

        .header {
            background-color: gold; /* Gold header background color */
            color: white; /* White header text color */
            text-align: center;
            padding: 20px 0; /* Header padding */
        }

        .header h1 {
            margin: 0; /* Remove margin from heading */
        }

        .header-line {
            width: 100%;
            height: 2px;
            background-color: #333; /* Line color */
        }

        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 800px; /* Width of the page container */
            margin: 20px auto; /* Margin around the page container */
            background-color: blue; /* Blue background color for the container */
            padding: 20px; /* Padding for the container */
            border: 1px solid #ccc; /* Border for the container */
        }

        .carousel-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .carousel-container .carousel-wrapper {
            width: 500px; /* Width of the carousel wrapper */
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: auto; /* Width of the carousel */
        }

        .carousel-item {
            min-width: 100%; /* Minimum width of carousel item */
        }

        .carousel-button {
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 10px;
        }

        .carousel-image {
            width: 200px;
            margin-left: 20px;
        }

        /* Style the audio button */
        .audio-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Container for large PPT presentation */
        .ppt-container {
            width: 100%;
            max-width: 800px; /* Maximum width of the container */
            margin-top: 20px; /* Margin on top of the container */
            border: 1px solid #ccc; /* Border for the container */
            padding: 20px; /* Padding for the container */
            background-color: white; /* White background color for the container */
        }

        .ppt-container iframe {
            width: 100%;
            height: 600px; /* Height of the iframe */
            border: none; /* Remove border from iframe */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ganesan, Swarna</h1>
        <h2 style="color: white;">To be the sun you have to burn like the sun</h2>
        <!-- Audio button and audio element -->
        <button class="audio-button" id="audioButton">Play Audio</button>
        <audio id="audio" src="my_audio.mp4"></audio>
    </div>
    <div class="header-line"></div>

    <div class="page-container">
        <!-- Picture -->
        <img class="carousel-image" src="Akilaa.png" alt="Additional Image">

        <!-- Left Carousel -->
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel">
                    <div class="carousel-item">
                        <div style="position: relative; width: 100%; height: 0; padding-top: 70.7071%;
                            padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
                            border-radius: 8px; will-change: transform;">
                            <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                                src="https://www.canva.com/design/DAF-uKL-QcA/JHXaGwFdciBcKlJ7btWoeA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
                            </iframe>
                        </div>
                        <a href="https://www.canva.com/design/DAF-uKL-QcA/JHXaGwFdciBcKlJ7btWoeA/view?utm_content=DAF-uKL-QcA&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" 
   target="_blank" 
   rel="noopener" 
   style="font-size: 36px;">History</a> by Swarna Lekah
                    </div>
                </div>
                <button class="carousel-button" id="prevBtn1">Previous</button>
                <button class="carousel-button" id="nextBtn1">Next</button>
            </div>

            <!-- Right Carousel -->
            <div class="carousel-wrapper">
                <div class="carousel">
                    <div class="carousel-item">
                        <a href="https://github.com/lekahswarna/">
                            <img src="door.png" alt="Image 4">
                        </a>
                        <h3>Github</h3>
                    </div>
                    <div class="carousel-item">
                        <a href="https://www.linkedin.com/in/swarna-ganesan/">
                            <img src="door.png" alt="Image 4">
                        </a>
                        <h3>LinkedIn</h3>
                    </div>
                    <div class="carousel-item">
                        <a href="https://linktr.ee/Swarna_Ganesan">
                            <img src="door.png" alt="Image 4">
                        </a>
                        <h3>Links to everywhere</h3>
                    </div>
                    <div class="carousel-item">
                        <a href="https://forms.gle/CoqQQtunvst6RLDv7">
                            <img src="door.png" alt="Image 4">
                        </a>
                        <h3>Contact me</h3>
                    </div>
                </div>
                <button class="carousel-button" id="prevBtn2">Previous</button>
                <button class="carousel-button" id="nextBtn2">Next</button>
            </div>
        </div>

        <!-- Container for large PPT presentation -->
        <div class="ppt-container">
            <!-- Embedding PPT presentation -->
            <div style="position: relative; width: 100%; height: 0; padding-top: 56.2500%;
                padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
                border-radius: 8px; will-change: transform;">
                <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                    src="https://www.canva.com/design/DAFuO2iPJ_M/QPIG4cPl8RzsTctoTo2p_g/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
                </iframe>
            </div>
            <a href="https://www.canva.com/design/DAFuO2iPJ_M/QPIG4cPl8RzsTctoTo2p_g/view?utm_content=DAFuO2iPJ_M&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">CELL</a> by Swarna Lekah
        </div>
    </div>

    <!-- JavaScript for carousels and audio -->
    <script>
        const carousel1 = document.querySelector('.carousel-container:first-of-type .carousel');
        const prevBtn1 = document.getElementById('prevBtn1');
        const nextBtn1 = document.getElementById('nextBtn1');
        let currentIndex1 = 0;
        const totalItems1 = document.querySelectorAll('.carousel-container:first-of-type .carousel-item').length;

        function updateCarousel1() {
            carousel1.style.transform = `translateX(-${currentIndex1 * 100}%)`;
        }

        prevBtn1.addEventListener('click', () => {
            if (currentIndex1 > 0) {
                currentIndex1--;
                updateCarousel1();
            }
        });

        nextBtn1.addEventListener('click', () => {
            if (currentIndex1 < totalItems1 - 1) {
                currentIndex1++;
                updateCarousel1();
            }
        });

        const carousel2 = document.querySelector('.carousel-container:last-of-type .carousel');
        const prevBtn2 = document.getElementById('prevBtn2');
        const nextBtn2 = document.getElementById('nextBtn2');
        let currentIndex2 = 0;
        const totalItems2 = document.querySelectorAll('.carousel-container:last-of-type .carousel-item').length;

        function updateCarousel2() {
            carousel2.style.transform = `translateX(-${currentIndex2 * 100}%)`;
        }

        prevBtn2.addEventListener('click', () => {
            if (currentIndex2 > 0) {
                currentIndex2--;
                updateCarousel2();
            }
        });

        nextBtn2.addEventListener('click', () => {
            if (currentIndex2 < totalItems2 - 1) {
                currentIndex2++;
                updateCarousel2();
            }
        });

        const audioButton = document.getElementById('audioButton');
        const audio = document.getElementById('audio');

        audioButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audioButton.textContent = 'Pause Audio';
            } else {
                audio.pause();
                audioButton.textContent = 'Play Audio';
            }
        });
    </script>
</body>
</html>
