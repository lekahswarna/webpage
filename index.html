<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesan</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: red; /* Set red background color */
            margin: 0; /* Remove default margin */
        }

        .header {
            background-color: gold; /* Header background color (gold) */
            color: white; /* Header text color (white) */
            text-align: center;
            padding: 20px 0; /* Add padding to the header */
        }

        .header h1 {
            margin: 0; /* Remove margin from heading */
        }

        .header-line {
            width: 100%;
            height: 2px;
            background-color: #333; /* Line color */
        }

        .page-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: 800px; /* Adjusted width to accommodate all elements */
            margin: 20px auto; /* Add margin to the page container */
            background-color: blue; /* Set blue background color for the container */
            padding: 20px; /* Add padding to the container */
            border: 1px solid #ccc; /* Add border for a cleaner look */
        }

        .carousel-container {
            width: 300px;
            overflow: hidden;
            position: relative;
            margin: 10px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
        }

        .carousel-button {
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .carousel-image {
            width: 200px;
            margin-left: 20px;
        }

        /* Style the audio button */
        .audio-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ganesan,Swarna</h1>
        <h2 style="color: white;">be the sun you have to burn like the sun</h2>
        <!-- Add the audio button and audio element -->
        <button class="audio-button" id="audioButton">Play Audio</button>
        <audio id="audio" src="my_audio.mp4"></audio>
    </div>
    <div class="header-line"></div>

    <div class="page-container">
        <!-- Picture -->
        <img class="carousel-image" src="Akilaa.png" alt="Additional Image">

        <!-- Right Carousel 1 -->
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                      <img src="certificate.png" alt="Image 1">
                </div>
            </div>
            <button class="carousel-button" id="prevBtn1">Previous</button>
            <button class="carousel-button" id="nextBtn1">Next</button>
        </div>
        </div>

        <!-- Bottom Carousel -->
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <a href="https://github.com/lekahswarna/">
                        <img src="door.png" alt="Image 4">
                    </a>
                    <h3>Github</h3>
                </div>
                <div class="carousel-item">
                    <a href="https://www.linkedin.com/in/swarna-ganesan/">
                        <img src="door.png" alt="Image 4">
                    </a>
                    <h3>LinkedIn</h3>
                </div>
            </div>
            <button class="carousel-button" id="prevBtn2">Previous</button>
            <button class="carousel-button" id="nextBtn2">Next</button>
        </div>

        <!-- Right Carousel 2 -->
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <a href="https://linktr.ee/Swarna_Ganesan">
                        <img src="door.png" alt="Image 4">
                    </a>
                    <h3>Links to everywhere</h3>
                </div>
                <div class="carousel-item">
                    <a href="https://forms.gle/CoqQQtunvst6RLDv7">
                        <img src="door.png" alt="Image 4">
                    </a>
                    <h3>Contact me</h3>
                </div>
            </div>
            <button class="carousel-button" id="prevBtn3">Previous</button>
            <button class="carousel-button" id="nextBtn3">Next</button>
            
    </div>

    <script>
        // JavaScript for the right carousel 1
        const carousel2 = document.querySelector('.carousel-container:nth-child(2) .carousel');
        const prevBtn2 = document.getElementById('prevBtn2');
        const nextBtn2 = document.getElementById('nextBtn2');
        let currentIndex2 = 0;
        const totalItems2 = document.querySelectorAll('.carousel-container:nth-child(2) .carousel-item').length;

        // Function to update the right carousel display 1
        function updateCarousel2() {
            carousel2.style.transform = `translateX(-${currentIndex2 * 100}%)`;
        }

        // Event listener for previous button of right carousel 1
        prevBtn2.addEventListener('click', () => {
            if (currentIndex2 > 0) {
                currentIndex2--;
                updateCarousel2();
            }
        });

        // Event listener for next button of right carousel 1
        nextBtn2.addEventListener('click', () => {
            if (currentIndex2 < totalItems2 - 1) {
                currentIndex2++;
                updateCarousel2();
            }
        });

        // JavaScript for the right carousel 2
        const carousel3 = document.querySelector('.carousel-container:nth-child(3) .carousel');
        const prevBtn3 = document.getElementById('prevBtn3');
        const nextBtn3 = document.getElementById('nextBtn3');
        let currentIndex3 = 0;
        const totalItems3 = document.querySelectorAll('.carousel-container:nth-child(3) .carousel-item').length;

        // Function to update the right carousel display 2
        function updateCarousel3() {
            carousel3.style.transform = `translateX(-${currentIndex3 * 100}%)`;
        }

        // Event listener for previous button of right carousel 2
        prevBtn3.addEventListener('click', () => {
            if (currentIndex3 > 0) {
                currentIndex3--;
                updateCarousel3();
            }
        });

        // Event listener for next button of right carousel 2
        nextBtn3.addEventListener('click', () => {
            if (currentIndex3 < totalItems3 - 1) {
                currentIndex3++;
                updateCarousel3();
            }
        });

        // JavaScript for playing audio
        const audioButton = document.getElementById('audioButton');
        const audio = document.getElementById('audio');

        audioButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audioButton.textContent = 'Pause Audio';
            } else {
                audio.pause();
                audioButton.textContent = 'Play Audio';
            }
        });
    </script>
</body>
</html>
